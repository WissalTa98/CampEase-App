version: '3.8'
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3307:3306"
    networks:
      - microservice
    volumes:
      - mysql_data:/var/lib/mysql
  api-gateway:
    build: ./api-gateway/
    ports:
      - "8095:8080"
    environment:
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8080/eureka
      server.port: 8080
    networks:
      - microservice
    depends_on:
      - mysql
  discovery-service:
    build: ./discovery-server
    container_name: discovery-service
    ports:
      - '8761:8080'
    environment:
      server.port: 8080
    networks:
      - microservice
    depends_on:
      - mysql
  event:
    build: ./microEvent/
    ports:
      - "8090:8080"
    environment:
      spring.datasource.url: "jdbc:mysql://mysql:3306/EventDb?createDatabaseIfNotExist=true"
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8080/eureka
      server.port: 8080
    networks:
      - microservice
    depends_on:
      - mysql
  product:
    build: ./microProduct/
    ports:
      - "8091:8080"
    environment:
      spring.datasource.url: "jdbc:mysql://mysql:3306/ProductMicroDb?createDatabaseIfNotExist=true"
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8080/eureka
      server.port: 8080
    networks:
      - microservice
    depends_on:
      - mysql
  reservation:
    build: ./microReservation/
    ports:
      - "8092:8080"
    environment:
      spring.datasource.url: "jdbc:mysql://mysql:3306/ReservationMicroDb?createDatabaseIfNotExist=true"
      eureka.client.serviceUrl.defaultZone: http://discovery-service:8080/eureka
      server.port: 8080
    networks:
      - microservice
    depends_on:
      - mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: "" # Set according to your MySQL setup
    ports:
      - "8081:80" # Map phpMyAdmin to port 8081 on the host
    networks:
      - microservice




networks:
  microservice:
volumes:
  mysql_data:

